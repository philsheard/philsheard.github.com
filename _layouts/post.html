---
layout: default
---
<div>
	<h2>{{ page.title }}</h2>
</div>
<div id="post">
{{ content }}
</div>

<div id="related">
{% if site.related_posts > 0 %}
  <h3>Some Related Posts</h3>
{% endif %}
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
